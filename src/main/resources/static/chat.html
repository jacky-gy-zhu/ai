<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #2d3748;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background-color: #f7fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
            text-align: right;
        }

        .message.assistant .message-time {
            text-align: left;
        }

        .chat-input-area {
            padding: 20px 24px;
            border-top: 1px solid #e2e8f0;
            background-color: white;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            min-width: 44px;
            height: 44px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            font-size: 16px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #5a67d8;
        }

        .send-button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0aec0;
            font-style: italic;
        }

        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            background-color: #a0aec0;
            border-radius: 50%;
            animation: loadingDot 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .user-id-container {
            margin-bottom: 16px;
        }

        .user-id-input {
            width: 200px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .user-id-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .user-id-label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        .error-message {
            background-color: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #feb2b2;
        }

        @media (max-width: 768px) {
            .chat-container {
                border-left: none;
                border-right: none;
            }
            
            .chat-messages {
                padding: 16px 20px;
            }
            
            .chat-input-area {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">AI Chat Assistant</h1>
            <div class="user-id-container">
                <label class="user-id-label" for="userId">Áî®Êà∑ID:</label>
                <input type="number" id="userId" class="user-id-input" value="1" min="1">
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <div class="empty-state-text">ÂºÄÂßãÊñ∞ÁöÑÂØπËØù</div>
                <div class="empty-state-subtext">ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÔºåÊàë‰ºöÂ∞ΩÂäõ‰∏∫ÊÇ®Êèê‰æõÂ∏ÆÂä©</div>
            </div>
        </div>

        <div class="chat-input-area">
            <div id="errorContainer"></div>
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="ËæìÂÖ•ÊÇ®ÁöÑÊ∂àÊÅØ..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <span id="sendIcon">‚Üí</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.sendIcon = document.getElementById('sendIcon');
                this.userIdInput = document.getElementById('userId');
                this.errorContainer = document.getElementById('errorContainer');
                
                this.isLoading = false;
                this.messages = [];
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.adjustTextareaHeight();
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.handleSend());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSend();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });

                this.userIdInput.addEventListener('change', () => {
                    this.clearError();
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            async handleSend() {
                const message = this.messageInput.value.trim();
                const userId = parseInt(this.userIdInput.value);

                if (!message || this.isLoading) return;
                
                if (!userId || userId < 1) {
                    this.showError('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁî®Êà∑IDÔºàÂ§ß‰∫é0ÁöÑÊï∞Â≠óÔºâ');
                    return;
                }

                this.clearError();
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.adjustTextareaHeight();
                this.setLoading(true);

                try {
                    const response = await this.sendToAPI(message, userId);
                    this.addMessage('assistant', response);
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showError('ÂèëÈÄÅÊ∂àÊÅØÊó∂Âá∫Èîô: ' + error.message);
                } finally {
                    this.setLoading(false);
                }
            }

            async sendToAPI(prompt, userId) {
                const url = `/chat/session?prompt=${encodeURIComponent(prompt)}&userId=${userId}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                
                // Â∞ùËØïËß£ÊûêJSONÔºåÂ¶ÇÊûúÂ§±Ë¥•ÂàôÁõ¥Êé•ËøîÂõûÊñáÊú¨
                try {
                    const json = JSON.parse(text);
                    if (json.success === false) {
                        throw new Error(json.message || 'ÊúçÂä°Âô®ËøîÂõûÈîôËØØ');
                    }
                    return json.content || text;
                } catch (parseError) {
                    // Â¶ÇÊûú‰∏çÊòØJSONÔºåÁõ¥Êé•ËøîÂõûÊñáÊú¨ÂÜÖÂÆπ
                    return text;
                }
            }

            addMessage(type, content) {
                // ÁßªÈô§Á©∫Áä∂ÊÄÅ
                const emptyState = this.messagesContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageElement.innerHTML = `
                    <div class="message-content">${this.formatMessage(content)}</div>
                    <div class="message-time">${timeString}</div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                
                this.messages.push({ type, content, time: now });
            }

            formatMessage(content) {
                // ÁÆÄÂçïÁöÑHTMLËΩ¨‰πâ
                return content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;')
                    .replace(/\n/g, '<br>');
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.sendButton.disabled = loading;
                
                if (loading) {
                    this.sendIcon.innerHTML = `
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    `;
                } else {
                    this.sendIcon.innerHTML = '‚Üí';
                }
            }

            showError(message) {
                this.errorContainer.innerHTML = `
                    <div class="error-message">
                        ${message}
                    </div>
                `;
            }

            clearError() {
                this.errorContainer.innerHTML = '';
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
