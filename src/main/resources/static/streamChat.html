<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stream Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #2d3748;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }

        /* ä¸»èŠå¤©åŒºåŸŸ */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e2e8f0;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 16px;
        }

        .user-id-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-id-label {
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }

        .user-id-input {
            width: 120px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .user-id-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background-color: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background-color: #f7fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
            text-align: right;
        }

        .message.assistant .message-time {
            text-align: left;
        }

        .chat-input-area {
            padding: 20px 24px;
            border-top: 1px solid #e2e8f0;
            background-color: white;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            min-width: 44px;
            height: 44px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            font-size: 16px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #5a67d8;
        }

        .send-button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        /* æ€è€ƒè¿‡ç¨‹ä¾§è¾¹æ  */
        .thinking-sidebar {
            width: 350px;
            background-color: #fafafa;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .thinking-header {
            padding: 20px 20px 16px;
            border-bottom: 1px solid #e2e8f0;
            background-color: #fafafa;
        }

        .thinking-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .thinking-subtitle {
            font-size: 13px;
            color: #718096;
        }

        .thinking-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }

        .thinking-step {
            margin-bottom: 16px;
            padding: 12px 16px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .thinking-step.current {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .step-number {
            background-color: #667eea;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .step-label {
            font-size: 13px;
            font-weight: 500;
            color: #4a5568;
        }

        .step-content {
            font-size: 13px;
            color: #2d3748;
            line-height: 1.4;
        }

        .reasoning-step {
            margin-bottom: 12px;
            padding: 12px 16px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            animation: slideIn 0.3s ease-out;
        }

        .reasoning-step.task {
            border-left: 4px solid #667eea;
            background-color: #f0f4ff;
        }

        .reasoning-step.thought {
            border-left: 4px solid #48bb78;
            background-color: #f0fff4;
        }

        .reasoning-step.action {
            border-left: 4px solid #ed8936;
            background-color: #fffaf0;
        }

        .reasoning-step.observation {
            border-left: 4px solid #38b2ac;
            background-color: #e6fffa;
        }

        .reasoning-step.final_answer {
            border-left: 4px solid #9f7aea;
            background-color: #faf5ff;
        }

        .step-type {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .step-type.task { color: #667eea; }
        .step-type.thought { color: #48bb78; }
        .step-type.action { color: #ed8936; }
        .step-type.observation { color: #38b2ac; }
        .step-type.final_answer { color: #9f7aea; }

        .step-type-icon {
            font-size: 14px;
        }

        .reasoning-content {
            font-size: 13px;
            color: #2d3748;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .available-tools {
            margin-bottom: 16px;
            padding: 12px 16px;
            background-color: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .tools-title {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tool-item {
            margin-bottom: 6px;
            padding: 6px 10px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .tool-name {
            font-size: 12px;
            font-weight: 600;
            color: #2c7a7b;
            margin-bottom: 2px;
        }

        .tool-description {
            font-size: 11px;
            color: #718096;
        }

        .loading-dots {
            display: inline-flex;
            gap: 2px;
            margin-left: 8px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            background-color: #667eea;
            border-radius: 50%;
            animation: loadingDot 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background-color: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #feb2b2;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        .connection-status {
            padding: 8px 16px;
            margin-bottom: 16px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }

        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 1024px) {
            .thinking-sidebar {
                width: 300px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                border-left: none;
                border-right: none;
            }
            
            .thinking-sidebar {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid #e2e8f0;
            }
            
            .chat-messages {
                padding: 16px 20px;
            }
            
            .chat-input-area {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- ä¸»èŠå¤©åŒºåŸŸ -->
        <div class="chat-main">
            <div class="chat-header">
                <h1 class="chat-title">AI Stream Chat</h1>
                <div class="user-id-container">
                    <label class="user-id-label" for="userId">ç”¨æˆ·ID:</label>
                    <input type="number" id="userId" class="user-id-input" value="1" min="1">
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ’¬</div>
                    <div class="empty-state-text">å¼€å§‹æ–°çš„å¯¹è¯</div>
                    <div class="empty-state-subtext">è¾“å…¥æ‚¨çš„é—®é¢˜ï¼Œè§‚å¯ŸAIçš„æ€è€ƒè¿‡ç¨‹</div>
                </div>
            </div>

            <div class="chat-input-area">
                <div id="errorContainer"></div>
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <span id="sendIcon">â†’</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- æ€è€ƒè¿‡ç¨‹ä¾§è¾¹æ  -->
        <div class="thinking-sidebar">
            <div class="thinking-header">
                <div class="thinking-title">AI æ€è€ƒè¿‡ç¨‹</div>
                <div class="thinking-subtitle">å®æ—¶æ˜¾ç¤ºæ¨ç†æ­¥éª¤</div>
            </div>

            <div class="thinking-content" id="thinkingContent">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ¤”</div>
                    <div class="empty-state-text">ç­‰å¾…æ€è€ƒ</div>
                    <div class="empty-state-subtext">AIå°†åœ¨æ­¤æ˜¾ç¤ºæ¨ç†è¿‡ç¨‹</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StreamChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.sendIcon = document.getElementById('sendIcon');
                this.userIdInput = document.getElementById('userId');
                this.errorContainer = document.getElementById('errorContainer');
                this.thinkingContent = document.getElementById('thinkingContent');
                
                this.isStreaming = false;
                this.messages = [];
                this.currentEventSource = null;
                this.currentAssistantMessage = null;
                this.thinkingSteps = [];
                this.finalAnswerContent = '';
                this.displayedReasoningSteps = new Set();
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.adjustTextareaHeight();
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.handleSend());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSend();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });

                this.userIdInput.addEventListener('change', () => {
                    this.clearError();
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            async handleSend() {
                const message = this.messageInput.value.trim();
                const userId = parseInt(this.userIdInput.value);

                if (!message || this.isStreaming) return;
                
                if (!userId || userId < 1) {
                    this.showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ç”¨æˆ·IDï¼ˆå¤§äº0çš„æ•°å­—ï¼‰');
                    return;
                }

                this.clearError();
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.adjustTextareaHeight();
                
                this.startStreaming(message, userId);
            }

            startStreaming(prompt, userId) {
                this.isStreaming = true;
                this.setLoadingState(true);
                
                // æ¸…ç©ºæ€è€ƒåŒºåŸŸ
                this.clearThinkingArea();
                this.showConnectionStatus('è¿æ¥ä¸­...', 'disconnected');

                // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨ï¼Œæ˜¾ç¤ºæ€è€ƒä¸­çŠ¶æ€
                this.currentAssistantMessage = this.addMessage('assistant', 'ğŸ¤” AIæ­£åœ¨æ€è€ƒä¸­...');

                // å»ºç«‹SSEè¿æ¥
                const url = `/chat/stream?prompt=${encodeURIComponent(prompt)}&userId=${userId}`;
                this.currentEventSource = new EventSource(url);

                this.currentEventSource.onopen = () => {
                    console.log('SSE connection opened');
                    this.showConnectionStatus('å·²è¿æ¥', 'connected');
                };

                this.currentEventSource.onmessage = (event) => {
                    this.handleSSEEvent(event);
                };

                this.currentEventSource.onerror = (error) => {
                    console.error('SSE error:', error);
                    this.showConnectionStatus('è¿æ¥é”™è¯¯', 'disconnected');
                    this.handleStreamEnd();
                };

                // ç›‘å¬ç‰¹å®šäº‹ä»¶ç±»å‹
                this.currentEventSource.addEventListener('available_tools', (event) => {
                    this.handleAvailableToolsEvent(JSON.parse(event.data));
                });

                this.currentEventSource.addEventListener('reasoning_step', (event) => {
                    this.handleReasoningStepEvent(JSON.parse(event.data));
                });

                this.currentEventSource.addEventListener('content', (event) => {
                    this.handleContentEvent(JSON.parse(event.data));
                });

                this.currentEventSource.addEventListener('done', (event) => {
                    this.handleDoneEvent(JSON.parse(event.data));
                });

                this.currentEventSource.addEventListener('error', (event) => {
                    this.handleErrorEvent(JSON.parse(event.data));
                });
            }

            handleSSEEvent(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('SSE event:', data);
                } catch (e) {
                    console.error('Error parsing SSE data:', e);
                }
            }

            handleAvailableToolsEvent(data) {
                this.showAvailableTools(data.tools);
            }

            handleReasoningStepEvent(data) {
                console.log('Received reasoning step:', data.type, data.content.substring(0, 50));
                this.addReasoningStep(data.type, data.content, data.step_number);
                
                // å¦‚æœæ˜¯final_answerï¼Œæ›´æ–°èŠå¤©åŒºåŸŸçš„æ¶ˆæ¯å†…å®¹
                if (data.type === 'final_answer') {
                    this.finalAnswerContent = data.content;
                    if (this.currentAssistantMessage) {
                        this.updateMessageContent(this.currentAssistantMessage, data.content);
                    }
                }
            }

            handleContentEvent(data) {
                // ä¸åœ¨è¿™é‡Œç›´æ¥æ›´æ–°èŠå¤©å†…å®¹ï¼Œç­‰å¾…final_answeräº‹ä»¶
                // è¿™æ ·å¯ä»¥é¿å…æ˜¾ç¤ºåŒ…å«æ¨ç†è¿‡ç¨‹çš„åŸå§‹å†…å®¹
            }

            handleDoneEvent(data) {
                console.log('Stream completed:', data);
                
                // ç¡®ä¿èŠå¤©åŒºåŸŸæ˜¾ç¤ºæœ€ç»ˆç­”æ¡ˆ
                if (this.currentAssistantMessage && this.finalAnswerContent) {
                    this.updateMessageContent(this.currentAssistantMessage, this.finalAnswerContent);
                } else if (this.currentAssistantMessage && data.final_content) {
                    // å¦‚æœæ²¡æœ‰ä»reasoning_stepè·å–åˆ°final_answerï¼Œä½¿ç”¨doneäº‹ä»¶ä¸­çš„å†…å®¹
                    const finalAnswer = this.extractFinalAnswer(data.final_content);
                    this.updateMessageContent(this.currentAssistantMessage, finalAnswer);
                }
                
                this.handleStreamEnd();
            }

            handleErrorEvent(data) {
                this.showError(data.message);
                this.handleStreamEnd();
            }

            handleStreamEnd() {
                this.isStreaming = false;
                this.setLoadingState(false);
                
                if (this.currentEventSource) {
                    this.currentEventSource.close();
                    this.currentEventSource = null;
                }
                
                this.currentAssistantMessage = null;
                this.finalAnswerContent = '';
                this.displayedReasoningSteps.clear();
                this.showConnectionStatus('è¿æ¥å·²å…³é—­', 'disconnected');
            }

            extractFinalAnswer(content) {
                // å°è¯•ä»å†…å®¹ä¸­æå–final_answeræ ‡ç­¾çš„å†…å®¹
                const match = content.match(/<final_answer>(.*?)<\/final_answer>/s);
                if (match) {
                    return match[1].trim();
                }
                
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°å®Œæ•´çš„æ ‡ç­¾ï¼ŒæŸ¥æ‰¾å¼€å§‹æ ‡ç­¾
                const startMatch = content.match(/<final_answer>(.*)/s);
                if (startMatch) {
                    return startMatch[1].trim();
                }
                
                // å¦‚æœéƒ½æ²¡æœ‰æ‰¾åˆ°ï¼Œè¿”å›åŸå†…å®¹
                return content;
            }

            addMessage(type, content) {
                // ç§»é™¤ç©ºçŠ¶æ€
                const emptyState = this.messagesContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageElement.innerHTML = `
                    <div class="message-content">${this.formatMessage(content)}</div>
                    <div class="message-time">${timeString}</div>
                `;

                this.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
                
                this.messages.push({ type, content, time: now });
                
                return messageElement;
            }

            updateMessageContent(messageElement, content) {
                const contentDiv = messageElement.querySelector('.message-content');
                if (contentDiv) {
                    contentDiv.innerHTML = this.formatMessage(content);
                    this.scrollToBottom();
                }
            }

            formatMessage(content) {
                return content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;')
                    .replace(/\n/g, '<br>');
            }

            clearThinkingArea() {
                this.thinkingContent.innerHTML = '';
                this.thinkingSteps = [];
                this.displayedReasoningSteps.clear();
            }

            showAvailableTools(tools) {
                // ç§»é™¤ç©ºçŠ¶æ€
                const emptyState = this.thinkingContent.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const toolsElement = document.createElement('div');
                toolsElement.className = 'available-tools';
                
                let toolsHtml = `
                    <div class="tools-title">
                        ğŸ”§ å¯ç”¨å·¥å…·
                    </div>
                `;
                
                Object.entries(tools).forEach(([name, description]) => {
                    toolsHtml += `
                        <div class="tool-item">
                            <div class="tool-name">${name}</div>
                            <div class="tool-description">${description}</div>
                        </div>
                    `;
                });
                
                toolsElement.innerHTML = toolsHtml;
                this.thinkingContent.appendChild(toolsElement);
                this.scrollThinkingToBottom();
            }

            addReasoningStep(type, content, stepNumber) {
                // åˆ›å»ºæ­¥éª¤çš„å”¯ä¸€æ ‡è¯†ç¬¦
                const stepId = `${type}_${stepNumber}`;
                
                // å¦‚æœå·²ç»æ˜¾ç¤ºè¿‡è¿™ä¸ªæ­¥éª¤ï¼Œåˆ™è·³è¿‡
                if (this.displayedReasoningSteps.has(stepId)) {
                    console.log('Skipping duplicate reasoning step:', stepId);
                    return;
                }
                
                // ç§»é™¤ç©ºçŠ¶æ€
                const emptyState = this.thinkingContent.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const stepElement = document.createElement('div');
                stepElement.className = `reasoning-step ${type}`;

                statusElement.textContent = message;
