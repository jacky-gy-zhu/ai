<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stream Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #2d3748;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }

        /* 主聊天区域 */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e2e8f0;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 16px;
        }

        .user-id-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-id-label {
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }

        .user-id-input {
            width: 120px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .user-id-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            max-width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background-color: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background-color: #f7fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
            text-align: right;
        }

        .message.assistant .message-time {
            text-align: left;
        }

        .chat-input-area {
            padding: 20px 24px;
            border-top: 1px solid #e2e8f0;
            background-color: white;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            min-width: 44px;
            height: 44px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            font-size: 16px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #5a67d8;
        }

        .send-button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        /* 思考过程侧边栏 */
        .thinking-sidebar {
            width: 350px;
            background-color: #fafafa;
            border-left: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .thinking-header {
            padding: 20px 20px 16px;
            border-bottom: 1px solid #e2e8f0;
            background-color: #fafafa;
        }

        .thinking-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .thinking-subtitle {
            font-size: 13px;
            color: #718096;
        }

        .thinking-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }

        .thinking-step {
            margin-bottom: 16px;
            padding: 12px 16px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .thinking-step.current {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .step-number {
            background-color: #667eea;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .step-label {
            font-size: 13px;
            font-weight: 500;
            color: #4a5568;
        }

        .step-content {
            font-size: 13px;
            color: #2d3748;
            line-height: 1.4;
        }

        .reasoning-step {
            margin-bottom: 12px;
            padding: 12px 16px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            animation: slideIn 0.3s ease-out;
        }

        .reasoning-step.task {
            border-left: 4px solid #667eea;
            background-color: #f0f4ff;
        }

        .reasoning-step.thought {
            border-left: 4px solid #48bb78;
            background-color: #f0fff4;
        }

        .reasoning-step.action {
            border-left: 4px solid #ed8936;
            background-color: #fffaf0;
        }

        .reasoning-step.observation {
            border-left: 4px solid #38b2ac;
            background-color: #e6fffa;
        }

        .reasoning-step.final_answer {
            border-left: 4px solid #9f7aea;
            background-color: #faf5ff;
        }

        .step-type {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .step-type.task { color: #667eea; }
        .step-type.thought { color: #48bb78; }
        .step-type.action { color: #ed8936; }
        .step-type.observation { color: #38b2ac; }
        .step-type.final_answer { color: #9f7aea; }

        .step-type-icon {
            font-size: 14px;
        }

        .reasoning-content {
            font-size: 13px;
            color: #2d3748;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .available-tools {
            margin-bottom: 16px;
            padding: 12px 16px;
            background-color: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .tools-title {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tool-item {
            margin-bottom: 6px;
            padding: 6px 10px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .tool-name {
            font-size: 12px;
            font-weight: 600;
            color: #2c7a7b;
            margin-bottom: 2px;
        }

        .tool-description {
            font-size: 11px;
            color: #718096;
        }

        .loading-dots {
            display: inline-flex;
            gap: 2px;
            margin-left: 8px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            background-color: #667eea;
            border-radius: 50%;
            animation: loadingDot 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background-color: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #feb2b2;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
        }

        .connection-status {
            padding: 8px 16px;
            margin-bottom: 16px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }

        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 1024px) {
            .thinking-sidebar {
                width: 300px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                border-left: none;
                border-right: none;
            }
            
            .thinking-sidebar {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid #e2e8f0;
            }
            
            .chat-messages {
                padding: 16px 20px;
            }
            
            .chat-input-area {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- 主聊天区域 -->
    <div class="chat-main">
        <div class="chat-header">
            <h1 class="chat-title">AI Stream Chat</h1>
            <div class="user-id-container">
                <label class="user-id-label" for="userId">用户ID:</label>
                <input type="number" id="userId" class="user-id-input" value="1" min="1">
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">💬</div>
                <div class="empty-state-text">开始新的对话</div>
                <div class="empty-state-subtext">输入您的问题，观察AI的思考过程</div>
            </div>
        </div>

        <div class="chat-input-area">
            <div id="errorContainer"></div>
            <div class="input-container">
                    <textarea
                            id="messageInput"
                            class="message-input"
                            placeholder="输入您的消息..."
                            rows="1"
                    ></textarea>
                <button id="sendButton" class="send-button">
                    <span id="sendIcon">→</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 思考过程侧边栏 -->
    <div class="thinking-sidebar">
        <div class="thinking-header">
            <div class="thinking-title">AI 思考过程</div>
            <div class="thinking-subtitle">实时显示推理步骤</div>
        </div>

        <div class="thinking-content" id="thinkingContent">
            <div class="empty-state">
                <div class="empty-state-icon">🤔</div>
                <div class="empty-state-text">等待思考</div>
                <div class="empty-state-subtext">AI将在此显示推理过程</div>
            </div>
        </div>
    </div>
</div>

<script>
    class StreamChatApp {
        constructor() {
            this.messagesContainer = document.getElementById('chatMessages');
            this.messageInput = document.getElementById('messageInput');
            this.sendButton = document.getElementById('sendButton');
            this.sendIcon = document.getElementById('sendIcon');
            this.userIdInput = document.getElementById('userId');
            this.errorContainer = document.getElementById('errorContainer');
            this.thinkingContent = document.getElementById('thinkingContent');

            this.isStreaming = false;
            this.messages = [];
            this.currentEventSource = null;
            this.currentAssistantMessage = null;
            this.thinkingSteps = [];
            this.finalAnswerContent = '';

            // 改进的步骤跟踪 - 使用Map来存储每个步骤的详细信息
            this.displayedSteps = new Map();
            this.stepCounter = 0;

            this.init();
        }

        init() {
            this.bindEvents();
            this.adjustTextareaHeight();
        }

        bindEvents() {
            this.sendButton.addEventListener('click', () => this.handleSend());

            this.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.handleSend();
                }
            });

            this.messageInput.addEventListener('input', () => {
                this.adjustTextareaHeight();
            });

            this.userIdInput.addEventListener('change', () => {
                this.clearError();
            });
        }

        adjustTextareaHeight() {
            this.messageInput.style.height = 'auto';
            this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
        }

        async handleSend() {
            const message = this.messageInput.value.trim();
            const userId = parseInt(this.userIdInput.value);

            if (!message || this.isStreaming) return;

            if (!userId || userId < 1) {
                this.showError('请输入有效的用户ID（大于0的数字）');
                return;
            }

            this.clearError();
            this.addMessage('user', message);
            this.messageInput.value = '';
            this.adjustTextareaHeight();

            this.startStreaming(message, userId);
        }

        startStreaming(prompt, userId) {
            this.isStreaming = true;
            this.setLoadingState(true);

            // 重置状态
            this.resetThinkingState();
            this.showConnectionStatus('连接中...', 'disconnected');

            // 创建助手消息容器，显示思考中状态
            this.currentAssistantMessage = this.addMessage('assistant', '🤔 AI正在思考中...');

            // 建立SSE连接
            const url = `/chat/stream?prompt=${encodeURIComponent(prompt)}&userId=${userId}`;
            this.currentEventSource = new EventSource(url);

            this.currentEventSource.onopen = () => {
                console.log('SSE connection opened');
                this.showConnectionStatus('已连接', 'connected');
            };

            this.currentEventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('SSE generic event:', data.type || 'unknown');
                } catch (e) {
                    console.log('SSE text event:', event.data.substring(0, 100));
                }
            };

            this.currentEventSource.onerror = (error) => {
                console.error('SSE error:', error);
                this.showConnectionStatus('连接错误', 'disconnected');
                this.handleStreamEnd();
            };

            // 监听特定事件类型
            this.currentEventSource.addEventListener('available_tools', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    this.handleAvailableToolsEvent(data);
                } catch (e) {
                    console.error('Error parsing available_tools event:', e);
                }
            });

            this.currentEventSource.addEventListener('reasoning_step', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    this.handleReasoningStepEvent(data);
                } catch (e) {
                    console.error('Error parsing reasoning_step event:', e);
                }
            });

            this.currentEventSource.addEventListener('content', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    this.handleContentEvent(data);
                } catch (e) {
                    console.error('Error parsing content event:', e);
                }
            });

            this.currentEventSource.addEventListener('done', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    this.handleDoneEvent(data);
                } catch (e) {
                    console.error('Error parsing done event:', e);
                    this.handleStreamEnd();
                }
            });

            this.currentEventSource.addEventListener('error', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    this.handleErrorEvent(data);
                } catch (e) {
                    console.error('Error parsing error event:', e);
                    this.showError('解析错误事件失败');
                    this.handleStreamEnd();
                }
            });
        }

        resetThinkingState() {
            this.clearThinkingArea();
            this.displayedSteps.clear();
            this.stepCounter = 0;
            this.finalAnswerContent = '';
        }

        handleAvailableToolsEvent(data) {
            console.log('Available tools received:', Object.keys(data.tools || {}));
            if (data.tools && Object.keys(data.tools).length > 0) {
                this.showAvailableTools(data.tools);
            }
        }

        handleReasoningStepEvent(data) {
            const { type, content, step_number } = data;

            console.log(`Reasoning step received: ${type} #${step_number}`);
            console.log(`Content preview: ${(content || '').substring(0, 80)}...`);

            if (!content || content.trim() === '') {
                console.log('Skipping empty reasoning step');
                return;
            }

            // 使用更可靠的步骤标识符
            const stepId = `${type}_${step_number}_${Date.now()}`;

            // 检查是否已经显示过相同内容的步骤
            const contentHash = this.hashContent(content);
            let isDuplicate = false;

            for (const [existingId, existingData] of this.displayedSteps.entries()) {
                if (existingData.type === type && existingData.contentHash === contentHash) {
                    console.log(`Duplicate step detected: ${type} with same content`);
                    isDuplicate = true;
                    break;
                }
            }

            if (!isDuplicate) {
                this.displayedSteps.set(stepId, {
                    type,
                    content,
                    step_number,
                    contentHash,
                    timestamp: Date.now()
                });

                this.addReasoningStep(type, content, step_number);

                // 如果是final_answer，更新聊天区域的消息内容
                if (type === 'final_answer') {
                    this.finalAnswerContent = content;
                    if (this.currentAssistantMessage) {
                        this.updateMessageContent(this.currentAssistantMessage, content);
                    }
                }
            }
        }

        handleContentEvent(data) {
            // 在这里不直接更新聊天内容，等待final_answer事件
            // 这样可以避免显示包含推理过程的原始内容
            console.log('Content event received (not displaying directly)');
        }

        handleDoneEvent(data) {
            console.log('Stream completed:', data);

            // 确保聊天区域显示最终答案
            if (this.currentAssistantMessage) {
                let finalContent = this.finalAnswerContent;

                // 如果没有从reasoning_step获取到final_answer，使用done事件中的内容
                if (!finalContent && data.final_content) {
                    finalContent = this.extractFinalAnswer(data.final_content);
                }

                // 如果还是没有内容，显示默认消息
                if (!finalContent || finalContent.trim() === '') {
                    finalContent = '思考完成，但未获取到最终答案。';
                }

                this.updateMessageContent(this.currentAssistantMessage, finalContent);
            }

            this.handleStreamEnd();
        }

        handleErrorEvent(data) {
            console.error('Error event received:', data);
            this.showError(data.message || '处理请求时发生未知错误');
            this.handleStreamEnd();
        }

        handleStreamEnd() {
            console.log('Ending stream');
            this.isStreaming = false;
            this.setLoadingState(false);

            if (this.currentEventSource) {
                this.currentEventSource.close();
                this.currentEventSource = null;
            }

            this.currentAssistantMessage = null;
            this.showConnectionStatus('连接已关闭', 'disconnected');
        }

        // 简单的内容哈希函数，用于检测重复内容
        hashContent(content) {
            let hash = 0;
            if (content.length === 0) return hash;
            for (let i = 0; i < content.length; i++) {
                const char = content.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // 转换为32位整数
            }
            return hash;
        }

        extractFinalAnswer(content) {
            // 尝试从内容中提取final_answer标签的内容
            const match = content.match(/<final_answer>(.*?)<\/final_answer>/s);
            if (match) {
                return match[1].trim();
            }

            // 如果没有找到完整的标签，查找开始标签
            const startMatch = content.match(/<final_answer>(.*)/s);
            if (startMatch) {
                return startMatch[1].trim();
            }

            // 如果都没有找到，返回原内容
            return content;
        }

        addMessage(type, content) {
            // 移除空状态
            const emptyState = this.messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;

            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageElement.innerHTML = `
                <div class="message-content">${this.formatMessage(content)}</div>
                <div class="message-time">${timeString}</div>
            `;

            this.messagesContainer.appendChild(messageElement);
            this.scrollToBottom();

            this.messages.push({ type, content, time: now });

            return messageElement;
        }

        updateMessageContent(messageElement, content) {
            const contentDiv = messageElement.querySelector('.message-content');
            if (contentDiv) {
                contentDiv.innerHTML = this.formatMessage(content);
                this.scrollToBottom();
            }
        }

        formatMessage(content) {
            return content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/\n/g, '<br>');
        }

        clearThinkingArea() {
            this.thinkingContent.innerHTML = '';
            this.thinkingSteps = [];
        }

        showAvailableTools(tools) {
            // 移除空状态
            const emptyState = this.thinkingContent.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const toolsElement = document.createElement('div');
            toolsElement.className = 'available-tools';

            let toolsHtml = `
                <div class="tools-title">
                    🔧 可用工具
                </div>
            `;

            Object.entries(tools).forEach(([name, description]) => {
                toolsHtml += `
                    <div class="tool-item">
                        <div class="tool-name">${this.formatMessage(name)}</div>
                        <div class="tool-description">${this.formatMessage(description)}</div>
                    </div>
                `;
            });

            toolsElement.innerHTML = toolsHtml;
            this.thinkingContent.appendChild(toolsElement);
            this.scrollThinkingToBottom();
        }

        addReasoningStep(type, content, stepNumber) {
            console.log(`Adding reasoning step to UI: ${type} #${stepNumber}`);

            // 移除空状态
            const emptyState = this.thinkingContent.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const stepElement = document.createElement('div');
            stepElement.className = `reasoning-step ${type}`;

            const typeIcons = {
                task: '📋',
                thought: '💭',
                action: '⚡',
                observation: '👀',
                final_answer: '✅'
            };

            const typeNames = {
                task: '任务',
                thought: '思考',
                action: '行动',
                observation: '观察',
                final_answer: '最终答案'
            };

            stepElement.innerHTML = `
                <div class="step-type ${type}">
                    <span class="step-type-icon">${typeIcons[type] || '📄'}</span>
                    ${typeNames[type] || type.toUpperCase()}
                </div>
                <div class="reasoning-content">${this.formatMessage(content)}</div>
            `;

            this.thinkingContent.appendChild(stepElement);
            this.scrollThinkingToBottom();

            console.log(`Successfully added reasoning step: ${type} #${stepNumber}`);
        }

        showConnectionStatus(message, status) {
            let statusElement = this.thinkingContent.querySelector('.connection-status');
            if (!statusElement) {
                statusElement = document.createElement('div');
                statusElement.className = 'connection-status';
                this.thinkingContent.insertBefore(statusElement, this.thinkingContent.firstChild);
            }

            statusElement.textContent = message;
            statusElement.className = `connection-status ${status}`;
        }

        setLoadingState(loading) {
            this.sendButton.disabled = loading;

            if (loading) {
                this.sendIcon.innerHTML = `
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                `;
            } else {
                this.sendIcon.innerHTML = '→';
            }
        }

        showError(message) {
            this.errorContainer.innerHTML = `
                <div class="error-message">
                    ${this.formatMessage(message)}
                </div>
            `;
        }

        clearError() {
            this.errorContainer.innerHTML = '';
        }

        scrollToBottom() {
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
        }

        scrollThinkingToBottom() {
            this.thinkingContent.scrollTop = this.thinkingContent.scrollHeight;
        }
    }

    // 初始化应用
    document.addEventListener('DOMContentLoaded', () => {
        new StreamChatApp();
    });
</script>
</body>
</html>
